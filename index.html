<!doctype html>
<html lang="en">
  <head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <title>Typing Speed Game</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.2.0-beta1/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-0evHe/X+R7YkIZDRvuzKMRqM+OrBnVFBL6DOitfPri4tjfHxaWutUpFmBp4vmVor" crossorigin="anonymous">
    <link href="animartion.css" rel="stylesheet">
  </head>
  <body >
    
    <div class="wrapper">
      <div class="container">
        <div class="row">
          <div class="col-as-12 header">
            <h4>Lets play the Typing Speed where you will type the test given in the box below</h4>
          </div>
        </div>
        <div class="row">
          <div class="col-as-12 origin-text">
            <p class="text">Do you love the Typing speed game? </p>
          </div>
        </div>
        
        <div class="row">
          <div class="col-as-12 text-wrapper" >
            <textarea  class="form-control z-depth-1"  id="textArea" rows="6" placeholder="Start Typing to text here to start game.."></textarea>
                      </div>
        </div>
        <div class="row">
          <div class="col-12">
            <div class="container">
              <div class="row">
                <div class="col-6" id="clock">
                  <div class="timer-wrapper">
                    <p class="timer">00:00:00</p>
                  </div>
                </div>
                <div class="col-6">
                  <button  id="reset" class="btn btn-primary">Start</button>
                </div>
              </div>
            </div>
          </div>
        </div>
      </div>
    </div>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.2.0-beta1/dist/js/bootstrap.bundle.min.js" integrity="sha384-pprn3073KE6tl6bjs2QrFaJGz5/SUsLqktiwsUTF55Jfv3qYSDhgCecCxMW52nD2" crossorigin="anonymous"></script>
      <script src="script1.js"></script> 
    </body>
</html>
